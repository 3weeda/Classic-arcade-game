<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Classic Arcade Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Neucha">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Fredoka+One">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
        <header>
            <h1>Classic Arcade Game</h1>
        </header>

        <section class="score-panel">

          <div class="left-panel">
            <ul class="hearts">
          		<li><i class="fa fa-heart"></i></li>
          		<li><i class="fa fa-heart"></i></li>
          		<li><i class="fa fa-heart"></i></li>
          	</ul>
            <div class="pointTracker">
              <span class="points">0</span> Points
            </div>

            <div class="time">
              <span class="minutes">0</span> min
              <span class="seconds">0</span> sec
            </div>

          </div>

          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>


        <div class="modal">
            <div class="modal-message">
                <p class="gameOver-message">GAME OVER <br></p>
                <p>YOUR SCORE IS <span id="score"></span> POINTS</p>
                <button type="button" id="restartButton">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

    <footer>
        Created by Ahmad EweidaÂ©. 2018
    </footer>
</body>
</html>
